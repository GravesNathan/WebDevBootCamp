<!DOCTYPE html>

  </head>
  <body>
<h1>Tic Tac Toe</h1>
<table>
  <tbody>
  <tr>
    <td></td>
    <td class="centerColumn"></td>
    <td></td>
  </tr>
  <!-- Solution 1
  <tr class="centerRow">
    <td></td>
    <td class="centerColumn"></td>
    <td></td>
  </tr> -->

<!-- Solution 2 below -->
  <tr>
    <td class="centerRow"></td>
    <td class="centerColumn centerRow"></td>
    <td class="centerRow"></td>
  </tr>
<!--  The space in the actually makes the center square
  both a member of the centerColumn and centerRow classes
-->
  <tr>
    <td></td>
    <td class="centerColumn"></td>
    <td></td>
  </tr>
